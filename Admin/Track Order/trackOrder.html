 <style>
    *{
        box-sizing: border-box;
    }
       #container>.card-list{
            width: 100%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px 20px;
            /* background-color: #cb7fa9; */
            
            padding: 30px;
            margin-top: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #container>.card-list>.card{
            width: 98%;
            margin: auto;
            background-color: #89f7fe;
            background-image: linear-gradient(to right, #c1e3cb, #b4b1e2);
            height: 450px;
            padding: 10px;
            border-radius: 20px;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, 
            rgba(6, 24, 44, 0.65) 0px 4px 6px -1px,
             rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        }
      .logo>a>img{
        width: 20%;
        margin: auto;
        height: 100%;
      }
      
      body{
            margin: 0px;
            padding: 0px;
        }
        #wrapper{
            display: flex;
            flex-direction: column;
        }
        #discount{
            border: 1px solid #000000;
            background-color: #ffffff;
            height: 40px;
            font-family: Muli;
            font-size: 15px; 
            font-weight: 700; 
            letter-spacing: 2px;
            text-align: center;
            color: rgb(156, 0, 0);
            padding-top: 10px;
        }
        #shop-line{
            width: 90%;
            margin: auto;
            margin-top: 40px;
            position: relative;
            color:#000000;
            font-size:22px;
            line-height:20px;
            font-family: Poppins;
            background-color: #ffffff;
        }
        #shop-line ::before{
            content: "";
            display: block;
            border-bottom: 1px solid rgb(204, 198, 198);
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
        }
        #shop-line ::after {
            content: "Shop By Category";
            display: inline-block;
            background-color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0px 10px;
        }
        /* #container{
            margin-top: 40px;
            border: 2px solid black;
        } */
        #slider{
            max-width: 1600px;
        }
        #slider .images{
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
        }
        #slider img{
            height: 180px;
            width: calc(100%/5);
            object-fit: cover;
        }
        #slider img:first-child{
            margin-left: 0px;
        }
        #slider{
            position: absolute;
        }
        .unav{
            border: 1px solid black;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .unav img{
            width: 150px;
            height: 100%;
        }
        .unav .search{
         border: 1px solid black;
         display: flex;
         width: 35rem;
         height: 42px;
         margin-top: 8px;
         justify-content: space-between;
         align-items: center;
         border-radius: 3px;
         border: none;
         background-color: rgb(205, 202, 202);
        }
        .unav #search{
            width: 78%;
            height: 100%;
            border: none;
            outline: none;
            background-color: rgb(205, 202, 202) ;
        }
        .unav .title{
            padding-left: 10px;
        }
        .unav i{
            cursor: pointer;
            padding-right: 20px;
        }
        .unav .signIn-text{
            color: black;
            font-weight: 500;
        }
        .lnav{
            width: 100%;
            height: 50px;
            margin: auto;
            background-color: #902735;
            font-size: 15px; 
            font-family: poppins;
            font-weight: 600; 
            display: grid;
            grid-template-columns: repeat(7,1fr);
            align-items: center;
        }
        .lnav a{
            text-decoration: none;
            color: #ffffff;
            /* align-items: center; */
            /* align-content: center; */
        }
        .lnav a:hover{
            color: #902735;
        }
         .a{
            height: 50px;
            display: flex;
            justify-content:center; 
            align-items: center;
            margin-left: 2px;
            /* width: 10%; */
        }
         .a:hover{
        background-color: #f7ebeb;
         color: aqua;
        }
        .lnav-div{
            background-color: #902735;
        }

      @media only screen and (max-width:650px){
        .lnav{
            grid-template-columns: repeat(1,1fr);
            height: 400px;
            /* gap :10px 10px; */
        }
        /* .lnav-div{
            display: block;
        } */
        #adminname{
            display: none;
        }
        /* #modify>#sort,.logo{
            display: none;
        } */
        #navbar{
            flex-direction: column;
            height: 90px;
        }
        #navbar>a:nth-child(2){
            display: none;
        }
        #navbar>a:nth-child(3){
            display: none;
        }
        #navbar>a:nth-child(4){
            display: none;
        }
        #navbar>a:nth-child(4){
            display: none;
        }
        #navbar>a:nth-child(5){
            display: none;
        }
        #navbar>a:nth-child(6){
            display: none;
        }
        #navbar>a:nth-child(7){
            display: none;
        }
        #navbar>a:nth-child(8){
            display: none;
        }
        #navbar>a:nth-child(9){
            display: none;
        }
        #navbar>a:nth-child(10){
            display: none;
        }
        #navbar>a:nth-child(11){
            display: none;
        }
        #navbar>a:nth-child(12){
            display: none;
        }
        #navbar>a:nth-child(12){
            display: none;
        }
        /* #navbar>a:nth-child(13){
            display: none;
        } */
        #navbar>a:nth-child(15){
            display: none;
        }
        #navbar>#cart-count{
            display: none;
        }
        #container{
            grid-template-columns: repeat(1,1fr);
        }
        ##container>.card-list>.card{
            height: 500px;
        }
      }
 </style>
