<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Admin/styles/Admin_login.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <i class="fa-solid fa-user"></i>

      <div class="input-group">
        <label>User Name</label>
        <input onmouseleave="fetchData()" type="text" id="username" placeholder="Enter User Name">
        <span id="username-error"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input onmouseleave="fetchData()" type="password" id="password" placeholder="Enter Your Password">
        <span id="password-error"></span>
      </div>

      <button id="Submit">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>

</body>
<script src="/Admin/script/Admin_login.js"></script>

</html>
