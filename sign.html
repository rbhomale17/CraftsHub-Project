<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

		/*  Navbar */

.navbar {
  background-color: #fff;
  position: relative;
}
.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0 auto;
  padding: 10px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
}
.logo{
	width: 200px;
    margin-left: 100px;
}
.logo img {
  max-width: 100%;
  height: 40px;
}
.nav-links a {
    margin-right: 60px;
  color: black;
  text-decoration: none;
  padding: 20px;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}
.nav-links a.active,
.nav-links a:hover {
  background-color: #bd6565;
  color: #7a6060;
  border-radius: 5px;
}
@media screen and (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    width: 100%;
    background-color: #fff;
    text-align: center;
  }
 
}

          /* NAVBAR */

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #902735;
	background-color: #902735;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.btn {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in {
	transform: translateX(100%);
}

.sign-up {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.effect-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .effect-container{
	transform: translateX(-100%);
}

.effect {
	background: #902735;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .effect {
  	transform: translateX(50%);
}

.effect-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.effect-left {
	transform: translateX(-20%);
}

.container.right-panel-active .effect-left {
	transform: translateX(0);
}

.effect-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .effect-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

#close{
    top: 50%;
    width: 50%;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	margin: 20px 0 50px;
    position: absolute;
    left: 50%;
    right: 50%;
    transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
	<nav class="navbar">
        <div class="navbar-container">
          <div class="logo">
            <a href="./index.html"><img src="./2.logos.jpg" alt="Logo"></a>
          </div>
          <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./Admin/Admin_login.html">Admin</a>
            <a href="./Cart.html">Cart</a>
          </div>
        </div>
      </nav>

    <div id="close">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="name" />
                <input type="email" placeholder="Email" id="c-email"/>
                <input type="password" placeholder="Password" id="c-pass" />
                <button id="create">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email"  id="s-email"/>
                <input type="password" placeholder="Password" id="s-pass" />
                <a href="#">Forgot your password?</a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>
        <div class="effect-container">
            <div class="effect">
                <div class="effect-panel effect-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="effect-panel effect-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

const signUpButton = document.getElementById("signUp");
const signInButton = document.getElementById("signIn");
const container = document.getElementById("container");

signUpButton.addEventListener("click", () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener("click", () => {
	container.classList.remove("right-panel-active");
});
let name = document.getElementById("name");
let c_email = document.getElementById("c-email");
let c_pass = document.getElementById("c-pass");
let create = document.getElementById("create");
let s_email = document.getElementById("s-email");
let s_pass = document.getElementById("s-pass");
let sign_in = document.getElementById("sign-in");

let f_name = JSON.parse(localStorage.getItem("name")) || [];

sign_in.addEventListener("click", function(e){
    e.preventDefault();
	let obj = {
		email : s_email.value,
		password: s_pass.value
	}
	fetch("https://mock-api-json-server-ooya.onrender.com/localUsers", {
		method : "GET",
		headers : {
			"Content-type" : "Application/json"
		}
	})
	.then((res)=> res.json())
	.then((data)=>{
	for(let i=0 ; i<data.length ; i++){
		if(obj.email === data[i].email && obj.password === data[i].password) {
			alert("Login Successfull")
			window.open("./index.html")
			f_name.push(data[i].firstname)
			localStorage.setItem("name", JSON.stringify(f_name))
		}
		else if (obj.email !== data[i].email || obj.password !== data[i].password){
			swal("Warning !!", "Please check Email or Password!", "error");
		}
	}
	})
	s_email.value = "";
	s_pass.value = "";
})

create.addEventListener("click", function(e){
	e.preventDefault(e)
	let obj = {
		firstname : name.value,
		email : c_email.value,
		password : c_pass.value
	}
	fetch("https://mock-api-json-server-ooya.onrender.com/localUsers", {
		method : "POST",
		body : JSON.stringify(obj),
		headers: {
			"Content-type" : "Application/json"
		}
	})
	.then((res)=> res.json())
	.then((data)=>{
		swal("Account Created Successfully !!", "Please Sign-In", "success");
	})
	name.value = "";
	c_email.value = "";
	c_pass.value = "";
})
</script>
</html>
