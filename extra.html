<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
}
.slides {
  display: flex;
  width: 100%;
  height: 100%;
}
.card {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.prev-btn,
.next-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 50%;
  font-size: 30px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}
.prev-btn {
  left: 20px;
}
.next-btn {
  right: 20px;
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
          <div class="card">
            <img src="https://cdn.plotch.io/image/upload/C/V/1676285392_My5wbmc=.png">
          </div>
          <div class="card">
            <img src="https://cdn.plotch.io/image/upload/C/V/1676285398_NC5wbmc=.png">
          </div>
          <div class="card">
            <img src="https://cdn.plotch.io/image/upload/C/V/1676285404_NS5wbmc=.png">
          </div>
          <div class="card">
            <img src="https://cdn.plotch.io/image/upload/C/V/1676285409_Ni5wbmc=.png">
          </div>
        </div>
        <div class="prev-btn">&#60;</div>
        <div class="next-btn">&#62;</div>
      </div>      
</body>
<script>
const slides = document.querySelector('.slides');
const cards = document.querySelectorAll('.card');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');
let currentIndex = 0;
let intervalId;
function startSlider() {
  intervalId = setInterval(() => {
    currentIndex = (currentIndex + 1) % cards.length;
    slides.style.transform = `translateX(${-currentIndex * 100}%)`;
  }, 4000);
}
function stopSlider() {
  clearInterval(intervalId);
}
function prevSlide() {
  stopSlider();
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  slides.style.transform = `translateX(${-currentIndex * 100}%)`;
}
function nextSlide() {
  stopSlider();
  currentIndex = (currentIndex + 1) % cards.length;
  slides.style.transform = `translateX(${-currentIndex * 100}%)`;
}
prevBtn.addEventListener('click', prevSlide);
nextBtn.addEventListener('click', nextSlide);
startSlider();
</script>
</html>
